<!DOCTYPE html>

<html>
  <head>
    <title>Entertainment Hub - Edit Profile Page</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script src="dashboard-script.js"></script>
    <script src="edit-profile-page.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>

  <body onload="loadNavBar(); loadEditProfileValues(); addProfileFormValidation();">
    <div id="navbar"></div>
    <div class="container" id="editprofile">
      <h1 class="text-center">Edit Your Profile Page</h1>
      <form
        action="/profile-data?edit=true"
        method="POST"
        class="needs-validation"
        novalidate
      >
        <div class="form-group col-md-5" style="margin: 0 auto;">
          <label for="name">Name:</label><br />
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            maxlength="160"
            value=""
            pattern="^[\.a-zA-Z0-9_-]+( [\.a-zA-Z0-9_-]+)*"
            required
          /><br />
          <div class="invalid-feedback">
            Please provide a name.
          </div>
        </div>
        <div class="form-group col-md-5" style="margin: 0 auto;">
          <label for="username">Username:</label><br />
          <p>*Must contain letters or numbers</p>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            maxlength="160"
            pattern="[a-zA-Z0-9]+"
            value=""
            required
          /><br />
          <div class="invalid-feedback">
            Please provide a valid username.
          </div>
        </div>
        <div class="form-group col-md-5 px-auto" style="margin: 0 auto;">
          <label for="bio">Bio:</label><br />
          <input
            type="text"
            class="form-control"
            id="bio"
            name="bio"
            maxlength="250"
            value=""
            required
          /><br />
          <div class="invalid-feedback">
            Please provide a bio.
          </div>
        </div>
        <div class="text-center">
          <input
            type="submit"
            class="btn btn-success btn-lg"
            value="Update Profile"
          />
        </div>
      </form>
    </div>
  </body>
</html>
