<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <script>
      loadSelector("#itemSubmissionDiv", "item-submission-dialog.html");
    </script>
    <title>Entertainment Hub - Dashboard</title>
  </head>
  <body onload="getDashboardItems()">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
      <div class="container">
        <a class="navbar-brand" href="#">Entertainment Hub</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <input
            class="form-control mr-2"
            type="search"
            name="searchValue"
            id="searchValue"
            placeholder="Search by Title"
            oninput="getDashboardItems()"
          />
          <select
            class="form-control mr-2 w-auto"
            name="sortingDirection"
            id="sortingDirection"
            onchange="getDashboardItems()"
            required
          >
            <option value="ASCENDING" selected
              >Increasing Alphabetical Order (Title)</option
            >
            <option value="DESCENDING"
              >Decreasing Alphabetical Order (Title)</option
            >
          </select>
          <button
            type="button"
            class="btn btn-light navbar-btn text-nowrap"
            data-toggle="modal"
            data-target="#itemSubmissionDialog"
          >
            Add New Entertainment Item
          </button>
        </div>
      </div>
    </nav>
    <div class="container">
      <div id="itemSubmissionDiv"></div>
      <div id="entertainmentItemsContainer"></div>
      <nav aria-label="Page navigation example">
        <ul class="pagination pagination-lg justify-content-center">
          <li class="page-item" id="nextLink">
            <a class="page-link" href="#">Next</a>
          </li>
        </ul>
      </nav>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
