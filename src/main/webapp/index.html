<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Entertainment Hub - Dashboard</title>
  </head>
  <body onload="getDashboardItems()">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
      <div class="container">
        <a class="navbar-brand" href="#">Entertainment Hub</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <input
            class="form-control mr-2"
            type="search"
            name="searchValue"
            id="searchValue"
            placeholder="Search by Title"
            oninput="getDashboardItems()"
          />
          <select
            class="form-control mr-2 w-auto"
            name="sortingDirection"
            id="sortingDirection"
            onchange="getDashboardItems()"
            required
          >
            <option value="ASCENDING" selected
              >Increasing Alphabetical Order (Title)</option
            >
            <option value="DESCENDING"
              >Decreasing Alphabetical Order (Title)</option
            >
          </select>
          <button
            type="button"
            class="btn btn-light navbar-btn text-nowrap"
            data-toggle="modal"
            data-target="#itemSubmissionDialog"
          >
            Add New Entertainment Item
          </button>
        </div>
      </div>
    </nav>
    <div class="container">
      <div
        class="modal fade"
        id="itemSubmissionDialog"
        tabindex="-1"
        role="dialog"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Entertainment Item Submission</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="input-group">
                <input
                  class="form-control"
                  type="text"
                  id="itemTitle"
                  name="itemTitle"
                  placeholder="Search by Title"
                />
                <div class="input-group-append">
                  <button
                    class="btn btn-dark"
                    type="button"
                    onclick="getOMDbItem()"
                  >
                    Search
                  </button>
                </div>
              </div>
              <div class="mt-3" id="OMDbItemEntry"></div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-dark">Submit Item</button>
              <button type="button" class="btn btn-dark" data-dismiss="modal">
                Cancel
              </button>
            </div>
          </div>
        </div>
      </div>
      <div id="entertainmentItemsContainer"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
