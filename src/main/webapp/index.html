<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body onload="getDashboardItems()">
    <label for="searchValue">Entertainment Item:</label>
    <input
      type="text"
      name="searchValue"
      id="searchValue"
      oninput="getDashboardItems()"
    />
    <select
      name="sortingDirection"
      id="sortingDirection"
      onchange="getDashboardItems()"
      required
    >
      <option value="ASCENDING" selected
        >Increasing Alphabetical Order (Title)</option
      >
      <option value="DESCENDING">Decreasing Alphabetical Order (Title)</option>
    </select>
    <form action="/entertainment-item-form.html">
      <input type="submit" value="Add Entertainment Item" />
    </form>
    <ul id="entertainmentItemsContainer"></ul>
  </body>
</html>
