<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="theme.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="user_script.js"></script>
    <script src="dashboard-script.js"></script>
    <script src="itempagescript.js"></script>
    <title>Entertainment Hub - Profile</title>
  </head>
  <body onload="loadUserProfilePage()">
    <div id="navbar"></div>
    <div class="container">
      <h1 class="text-center">User Profile Page</h1>
      <div class="card bg-light mb-3 w-100">
        <div class="row no-gutters">
          <div class="col-md-4">
            <img id="avatar" src="" class="card-img-top" alt="profile avatar" />
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h6 class="card-title mb-2" id="username"></h6>
              <p class="card-text" id="bio"></p>
            </div>
          </div>
        </div>
      </div>
      <h2 class="text-center mt-3">Favorite Items</h2>
      <div id="item-container"></div>
    </div>
  </body>
</html>
