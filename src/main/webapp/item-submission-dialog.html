<div class="modal fade" id="itemSubmissionDialog" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Entertainment Item Submission</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="input-group">
          <input
            class="form-control"
            type="text"
            id="itemTitle"
            name="itemTitle"
            placeholder="Search by Title"
          />
          <div class="input-group-append">
            <button class="btn btn-dark" type="button" onclick="getOmdbItem()">
              Search
            </button>
          </div>
        </div>
        <div class="mt-3" id="omdbItemEntry"></div>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-dark d-none"
          id="submitButton"
          data-dismiss="modal"
        >
          Submit Item
        </button>
        <button type="button" class="btn btn-dark" data-dismiss="modal">
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
