<!DOCTYPE html>

<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script src="user_script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>
  <body onload="loadProfile()">
    <div id="navbar"></div>
    <div class="container mx-auto m-5" id= "editprofile" >
    <h1>Edit Your Profile Page</h1>
    
    <form action="/profile-data?edit=true" method="POST">
      <div class="form-group col-md-5 px-auto">
        <label for="name">Name:</label><br />
        <input type="text" class="form-control" id="name" name="name" maxlength="160" value=""/><br />
      </div>
      <div class="form-group col-md-5 px-auto">
        <label for="username">Username:</label><br />
        <input type="text" class="form-control" id="username" name="username" maxlength="160" value=""/><br />
      </div>
      <div class="form-group col-md-5 px-auto">
        <label for="bio">Bio:</label><br />
        <input type="text" class="form-control" id="bio" name="bio" maxlength="160" value=""/><br />
      </div>
      <input type="submit" class="btn btn-success btn-lg center" value="Update Profile"/>
    </form>
    </div>
  </body>
</html>
