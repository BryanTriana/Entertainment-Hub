<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<title> Item Page </title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
	<link rel="stylesheet" href="style.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="itempagescript.js"></script>
</head>

<body onload="loadItemPage()">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
		<div class="container">
			<a href="#" class="navbar-brand">Entertainment Hub </a>
			<a href="/index.html"><i class="fa fa-home fa-2x"></i></a>
		</div>
	</nav>

	<div class="container">
		<div class="card" style="width: 27em;margin:0 auto;" style=" height: 20rem;">
			<div id="item-container"></div>
		</div>
		<br>
		<footer>
			<br>
			<h2>Comments</h2>
			<ul class="list-group" id="comment-container"></ul>
			<div id="comments">
				<br>
				<form>
					<h4>Enter comment below</h4>
					<textarea id="comment"></textarea>
					<br /><br />
					<button type="button" class="btn btn-dark my-sm-0" onclick="sendFormData()">Submit</button>
				</form>
			</div>
		</footer>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
