<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Entertainment Hub - Item Page</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="theme.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="dashboard-script.js"></script>
    <script src="itempagescript.js"></script>
    <script src="user_script.js"></script>
  </head>
  <body onload="loadItemPage()">
    <div id="navbar"></div>
    <div class="container">
      <div class="row row justify-content-center">
        <div class="col-md-5" id="item-container"></div>
      </div>
      <h2 class="mt-3">Comments</h2>
      <ul class="list-group" id="comment-container"></ul>
      <div id="comments" class="p-1 mt-3">
        <form>
          <div id="comment-box">
            <h4>Enter a comment below</h4>
            <textarea id="comment"></textarea>
            <button
              type="button"
              class="btn btn-warning my-sm-0"
              onclick="submitComment()"
            >
              Submit
            </button>
          </div>
          <div id="login"></div>
        </form>
      </div>
    </div>
  </body>
</html>
