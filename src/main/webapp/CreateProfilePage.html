<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    </head>
  <body>
    <h1>Create Your Profile Page</h1>
      <form action="/profile-data" method="POST">
      <div class="form-group col-md-2">
        <label for="name">Name:</label><br />
        <input type="text" class="form-control" name="name" maxlength="160"/><br />
      </div>
      <div class="form-group col-md-2">
        <label for="username">Username:</label><br />
        <input type="text" class="form-control" name="username" maxlength="160"/><br />
      </div>
      <div class="form-group col-md-2">
        <label for="bio">Bio:</label><br />
        <input type="text" class="form-control" name="bio" maxlength="160"/><br />
      </div>
        <input type="submit" class="btn btn-dark btn-lg" value="Submit" />
      </form>
  </body>
</html>
