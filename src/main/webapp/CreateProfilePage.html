<!DOCTYPE html>
<html>
  <head>
    <title>Entertainment Hub - Create Profile Page</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="dashboard-script.js"></script>
    <script src="edit-profile-page.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>
  <body onload="loadNavBar(); addProfileFormValidation();">
    <div id="navbar"></div>
    <div class="container">
      <h1 class="text-center">Create Your Profile Page</h1>
      <form
        action="/profile-data"
        method="POST"
        class="needs-validation"
        novalidate
      >
        <div class="form-group col-md-5" style="margin: 0 auto;">
          <label for="name">Name:</label><br />
          <input
            type="text"
            class="form-control"
            name="name"
            maxlength="160"
            pattern= "^[\.a-zA-Z0-9_-]+( [\.a-zA-Z0-9_-]+)*" 
            required
          /><br />
          <div class="invalid-feedback">
            Please provide a name.
          </div>
        </div>
        <div class="form-group col-md-5" style="margin: 0 auto;">
          <label for="username">Username:</label><br />
          <input
            type="text"
            class="form-control"
            name="username"
            maxlength="160"
            pattern="[a-zA-Z0-9]+"
            required
          /><br />
          <div class="invalid-feedback">
            Please provide a username.
          </div>
        </div>
        <div class="form-group col-md-5" style="margin: 0 auto;">
          <label for="bio">Bio:</label><br />
          <input
            type="text"
            class="form-control"
            name="bio"
            maxlength="250"
            required
          /><br />
          <div class="invalid-feedback">
            Please provide a bio.
          </div>
        </div>
        <div class="text-center">
          <input
            type="submit"
            class="btn btn-dark btn-lg"
            value="Create Profile"
          />
        </div>
      </form>
    </div>
  </body>
</html>
