<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    </head>
  <body >
    <div class="container">
    <h1 class="text-center">Create Your Profile Page</h1>
      <form action="/profile-data" method="POST">
      <div class="form-group col-md-5" style="margin: 0 auto;">
        <label for="name">Name:</label><br />
        <input type="text" class="form-control" name="name" maxlength="160"/><br />
      </div>
      <!--TODO(oyins): validate usernames to make sure there is a string-->
      <div class="form-group col-md-5" style="margin: 0 auto;">
        <label for="username">Username:</label><br />
        <input type="text" class="form-control" name="username" maxlength="160"/><br />
      </div>
      <div class="form-group col-md-5" style="margin: 0 auto;">
        <label for="bio">Bio:</label><br />
        <input type="text" class="form-control" name="bio" maxlength="250"/><br />
      </div>
      <div class="text-center">
        <input type="submit" class="btn btn-dark btn-lg" value="Submit" />
      </div>
      </form>
    </div>
  </body>
</html>
